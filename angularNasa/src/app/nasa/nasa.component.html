

    <div class="form-group  " >

        <div class="col-sm-4" >
            <input class="form-control form-control-lg border-danger" type="date" id="inputLarge" [formControl]="fecha" ><br>
            <div class="row">
                <button  type="button" class="btn btn-danger" (click)="enviar()" >Enviar</button>

                <button  type="button" class="btn btn-danger" (click)="guardar()">Guardar</button>

<div *ngIf="this.bandera2">
    <div class="card border-danger form-group mb-3" style="max-width: 50rem;" *ngIf="this.bandera">
       <div class="card-header bg-danger text-white">{{res.title}}</div>
           <div class="card-body" >
            <h4 class="card-title">{{res.date}}</h4>
            <p class="card-text">{{res.explanation}}</p>
            <img class="card-img-top" [src]="res.url" >
          </div>
    </div>

    <div class="alert alert-dismissible alert-warning" *ngIf="!this.bandera">
        <button type="button" class="close" data-dismiss="alert">&times;</button>

    </div>
</div>
