

    <div class="form-group  row" >
        <label for="staticEmail" class="col-sm-5 col-form-label">Ingresa La fecha que deseas consultar</label>
        <div class="col-sm-4">
            <input class="form-control form-control-lg" type="date" placeholder="ej. Hernandez" id="inputLarge" [formControl]="fecha"><br>
            <button  type="button" class="btn btn-primary" (click)="enviar()">Enviar!</button>
        </div>
    </div>

    <div *ngIf="this.bandera2">
    <div class="card border-warning form-group mb-3" style="max-width: 20rem;" *ngIf="this.bandera">
       <div class="card-header"  >{{res.title}}</div>
           <div class="card-body" >
            <h4 class="card-title">{{res.date}}</h4>
            <p class="card-text">{{res.explanation}}</p>
            <img class="card-img-top" [src]="res.url" >
          </div>
    </div>

        <div class="alert alert-dismissible alert-warning" *ngIf="!this.bandera">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4 class="alert-heading">FECHA FUERA DE RANGO!</h4>
            <p class="mb-0">FECHA FUERA DE RANGO! LA FECHA DEBE SER MENOR A LA FECHA ACTUAL.</p>
        </div>
    </div>

    <div *ngIf="!this.bandera2">

    </div>
