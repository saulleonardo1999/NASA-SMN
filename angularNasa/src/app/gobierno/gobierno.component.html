<table class="table table-hover">
    <thead>
    <tr class="table-secondary">
        <th scope="row">Estado</th>
        <th>Municipio</th>
        <th>Longitude</th>
        <th>Precipitacion </th>
        <th>Tipo de Cielo</th>
        <th>Temp</th>
        <th>Latitude</th>
    </tr>
    </thead>
    <tbody>
        <tr class="table-secondary" *ngFor="let estados of this.estados" >
                <td>{{estados.state}}</td>
                <td>{{estados.name}}</td>
                <td>{{estados.longitude}}</td>
                <td>{{estados.probabilityofprecip}}</td>
                <td>{{estados.skydescriptionlong}}</td>
                <td>{{estados.tempc}}</td>
                <td>{{estados.latitude}}</td>
        </tr>
    </tbody>
</table>
